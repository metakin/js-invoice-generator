
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="invoice">

    </div>
    <script src="../dist/motion.js"></script>
    <script>
        var invoice = new motion('#invoice', {
            shop_name: 'Test Restaurant',
            logo: 'https://i.imgur.com/TqonQrC.png',
            email_address: 'store@example.com',
            phone_number: '222 222 222',
            footer_message: 'Have a nice day!',
            items: [
                { name: 'Pizza', qty: 1, price: 18 },
                { name: 'Cola', qty: 2, price: 4 }
            ],
            custom_fields: {
                extra_message: 'Extra Message'
            },
            qr: 'My Invoice',
            barcode: 100000000009,
            remote_template: 'https://mywebsite.com/invoice.html'
        });
        invoice.addItem({name: 'Ice Cream', qty: 3, price: 2});
        invoice.addTax('Tax A', 18);
        invoice.addTax('Tax B', 20);
        invoice.addCharge('Delivery Fee', 3);
        invoice.prepare();
    </script>
</body>
</html>
